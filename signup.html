<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wilshire Hosting, LLC - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="imageblock switchable feature-large space--sm">
                <div class="imageblock__content col-lg-5 pos-right col-md-4">
                    <div class="background-image-holder"> <img alt="image" src="img/landing-5.jpg"> </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-7">
                            <h2>Create your new account<br></h2> <span>Already have an account? <a href="https://wilshirehosting.com/login" target="_self">Sign In</a></span>
                            <hr class="short">
                            <form>
                                <div class="row">
                                    <div class="col-12"> <input name="First Name" placeholder="Your Name" type="text"> </div>
                                    <div class="col-12"> <input name="Email Address" placeholder="Email Address" type="email"> </div>
                                    <div class="col-12"> <input name="Password" placeholder="Password" type="password"> </div>
                                    <div class="col-12"> <input name="Password-confirm" placeholder="Confirm Password" type="password"> </div>
                                    <div class="col-12">
                                        <div class="input-checkbox"> <input name="agree" type="checkbox"> <label> </label> </div> <span>Remember Me</span> </div>
                                    <div class="col-12"> <button type="submit" class="btn btn--primary">CREATE ACCOUNT </button> </div>
                                    <hr>
                                    <div class="col-12"> <span class="type--fine-print">By signing up, you agree to the <a href="https://wilshirehosting.com/legal" target="_blank">Terms of Service</a></span> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
