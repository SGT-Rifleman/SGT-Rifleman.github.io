<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wilshire Hosting, LLC - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="imagebg text-center height-100" data-overlay="9">
                <div class="background-image-holder"><img alt="background" src="img/inner-6.jpg"></div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-md-7 col-lg-5">
                            <h2>Welcome back<br></h2>
                            <p class="lead"> Sign in with your existing account credentials. </p>
                            <form>
                                <div class="row">
                                    <div class="col-md-12"> <input placeholder="Username" type="text"> </div>
                                    <div class="col-md-12"> <input placeholder="Password" type="password"> </div>
                                    <div class="col-md-12"> <button class="btn btn--primary type--uppercase" type="submit">Login</button> </div>
                                </div>
                            </form> <span class="type--fine-print block">Dont have an account yet? <a href="https://wilshirehosting.com/signup" target="_self">Create account</a></span> <span class="type--fine-print block">Forgot your username or password? <a href="https://wilshirehosting.com/recover" target="_self">Recover account</a></span> </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>
